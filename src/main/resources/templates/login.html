<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class = "col-md-6">
            <h2 class="text-center mb-4">Sign in</h2>
            <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                <!-- error message -->
                <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>

                <!-- logout message -->
                <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>

                <div class="form-group">
                    <label for="username" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter your email" autofocus="autofocus" required>
                    <div class="invalid-feedback">Please enter your email.</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter your password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>

                <div class="form-group">
                    <div class= "text-center mb-4">
                        <button type="submit" name="login-submit" class="btn btn-primary w-50">Sign in</button>
                    </div>
                </div>
            </form>
            <div class="container text-center mt-3">
                <p>Don't have an account yet? <a href="/registration">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
